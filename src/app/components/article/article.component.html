<div class="card mb-4 shadow-sm">
  <a routerLink="/article/{{article.id}}">
    <img class="card-img-top" src="{{article.thumb}}">
  </a>
  <div class="card-body text-center">
    <h2>{{article.title}}</h2>
    <p class="card-text">{{article.content | truncate}}</p>
    <a routerLink="/article/{{article.id}}" class="btn btn-primary">Xem bài viết</a>
  </div>

</div>
