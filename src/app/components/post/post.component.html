<div class="container post">
  <div>
    <div class="form-group">
      <label>Title:</label>
      <input #title type="text" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label>
        Content:
      </label>
      <textarea #content class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label>Thumb:</label>
      <input #thumb type="text" class="form-control" id="pwd">
    </div>

    <button (click)="onSubmit(title.value, content.value, thumb.value)" class="btn btn-primary">Submit</button>
  </div>
</div>
